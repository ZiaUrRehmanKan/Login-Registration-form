<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form2.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/> -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">sign up</h1>
            <form action="#">
                <div class="input-group" id="form">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-users"></i>
                        <input type="text" id="username" placeholder="name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <p>Forget Password <a href="#">Set new password</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">sign up</button>
                    <button type="button" id="signinBtn" class="disable">sign in</button>
                </div>
            </form>
        </div>
    </div>
    <script>

var signupBtn = document.getElementById('signupBtn');
signupBtn.addEventListener('click', function(event) {
    event.preventDefault();

    var username = document.getElementById('username').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    console.log('Name: ' + username + ', Email: ' + email + ', Password: ' + password);
});


var signinBtn = document.getElementById('signinBtn');
signinBtn.addEventListener('click', function(event) {
    event.preventDefault();

    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    console.log('Name: ' + username + ', Password: ' + password);
});

// js for styling 
var signUpButton = document.getElementById("signupBtn");
var signInButton = document.getElementById("signinBtn");
var nameField = document.getElementById("nameField");
var title = document.getElementById("title");

signInButton.onclick = function(){
    nameField.style.display = "none"; // hide the name field
    title.innerHTML = "Sign In";
    signUpButton.classList.toggle("disable"); // toggle the disable class on the signup button
    signInButton.classList.toggle("disable"); // toggle the disable class on the signin button
};

signUpButton.onclick = function(){
    nameField.style.display = ""; // show the name field
    title.innerHTML = "Sign Up";
    signUpButton.classList.toggle("disable"); // toggle the disable class on the signup button
    signInButton.classList.toggle("disable"); // toggle the disable class on the signin button
};
// <--happy using git hub-->
    </script>
</body>
</html>
